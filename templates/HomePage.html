<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    
    <title>All Images</title>
    
    <h1 style="color: #000d33; font-family:verdana" align="center">Image's Pixel Distribution</h1>
    <h3 style="color: #000d33; font-family:verdana" align="center">Choose an image to view its pixel's statistics:</h3>
</head>

<body style="background-color:#e6e6e6;">

    <center>
    {% for i in range(1, 11) %}
      <a href="http://localhost:8080/Functions/IMG_{{i}}.jpg">
      <img src="https://storage.googleapis.com/seetree-demo-open/IMG_{{i}}.jpg" alt="IMG_{{i}}.jpg" width="350" height="350" style="border:3px solid #e6e6e6">
      </a>
    {% endfor %}
    </center>

</body>


</html>
